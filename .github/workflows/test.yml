name: PyTests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Run pytest (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install your project and dev deps
      - name: Install project
        run: |
          # If you have modern metadata, this installs your package in editable mode
          if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then
            python -m pip install -e .
          else
            echo "Your repo isn't packageable. Add pyproject.toml/setup.cfg/setup.py."
            exit 1
          fi

      - name: Install test dependencies
        run: |
          # Optional: install from your requirements files if present
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Ensure pytest + coverage exist
          pip install pytest pytest-cov

      - name: Run pytest
        run: |
          pytest -q --maxfail=1 --disable-warnings \
                 --cov=airalo --cov-report=xml --cov-report=term \
                 tests

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
